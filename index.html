<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>
      <main>
        <form>
          <input class="instructions" type="text" placeholder="Enter your topic" required autocomplete="off">
          <input class="submit-button" type="submit" value="submit">
        </form>
        
        <div class="poem">
          In shadows soft, where moonlight gleams,
          <br>
          Whiskered whispers, in midnight dreams.
          <br>
          Graceful prowlers, velvet paws,
          <br>
          Cats dance silently, nature's applause.
        </div>
      </main>
      <footer>
          This AI project was coded by
          <a href="https://github.com/Avery-techdev" target="_blank">Avery Hauschild</a> and
          is
          <a
            href="https://github.com/Avery-techdev/ai-poem-generator"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and is
          <a href="https://averys-ai-poem-generator.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >.
      </footer>
    </div>
      <script src="src/index.js"></script>
      
  </body>
</html>
